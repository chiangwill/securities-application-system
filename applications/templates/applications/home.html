{% extends 'applications/base.html' %}

{% block title %}首頁 - 證券帳號申請系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">🏦 歡迎使用證券帳號申請系統</h2>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">📝 新用戶註冊</h4>
                                <p class="card-text">還沒有帳號嗎？立即註冊開始申請您的證券帳戶。</p>
                                <a href="{% url 'user_register' %}" class="btn btn-primary btn-lg">立即註冊</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">🔐 用戶登入</h4>
                                <p class="card-text">已有帳號？登入查看您的申請狀態或提交新申請。</p>
                                <a href="{% url 'user_login' %}" class="btn btn-outline-primary btn-lg">立即登入</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="row">
                    <div class="col-12">
                        <h3>申請流程</h3>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                        <span class="h4 mb-0">1</span>
                                    </div>
                                    <h5 class="mt-2">註冊帳號</h5>
                                    <p class="small">創建您的使用者帳號</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                        <span class="h4 mb-0">2</span>
                                    </div>
                                    <h5 class="mt-2">填寫申請</h5>
                                    <p class="small">提供必要的個人資訊</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                        <span class="h4 mb-0">3</span>
                                    </div>
                                    <h5 class="mt-2">等待審核</h5>
                                    <p class="small">我們會盡快處理您的申請</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                        <span class="h4 mb-0">✓</span>
                                    </div>
                                    <h5 class="mt-2">申請完成</h5>
                                    <p class="small">開始使用您的證券帳戶</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
